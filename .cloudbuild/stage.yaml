timeout: 2700s # set build timeout to 45 mins
steps:
  - name: node:18
    entrypoint: npm
    args: ['ci']

  - name: node:18
    entrypoint: npm
    args: ['run', 'production']
    env:
      - 'NODE_OPTIONS="--max_old_space_size=8192"'

  - name: node:18
    entrypoint: npm
    env:
      - 'BRANCH_NAME=$BRANCH_NAME'
      - 'PR_NUMBER=$_PR_NUMBER'
    secretEnv: ['GITHUB_TOKEN']
    args: ['run', 'stage:github', 'determineDeploymentType']

  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: bash
    args:
      - '-c'
      - |
        if [ $(cat gulp-tasks/stageGitHub/tmp/deploymentType.txt) = "app" ]; then
          gcloud app deploy --version pr-$_PR_NUMBER-app --no-promote --project dcc-staging
        elif [ $(cat gulp-tasks/stageGitHub/tmp/deploymentType.txt) = "static" ]; then
          cp -rf dist/en/* dist/ &&
          rm -rf dist/en &&
          gsutil -q -m cp -r dist gs://static-dcc-staging/pr-${prNumber}
        else
          echo "Skipping deployment, no build output."
        fi
options:
  machineType: 'E2_HIGHCPU_32'

availableSecrets:
  secretManager:
    - versionName: projects/dcc-staging/secrets/GITHUB_TOKEN/versions/1
      env: 'GITHUB_TOKEN'
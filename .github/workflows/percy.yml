name: Percy Snapshots

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'site/_filters/**.js'
      - 'site/_includes/**'
      - 'site/_js/**.js'
      - 'site/_plugins/**.js'
      - 'site/_scss/**.scss'
      - 'site/_shortcodes/**.js'
      - 'site/_transforms/**.js'
      - 'site/_utils/**.js'
      - 'tests/visual/fixtures/site/**'

  pull_request:
    paths:
      - 'package.json'
      - 'site/_filters/**.js'
      - 'site/_includes/**'
      - 'site/_js/**.js'
      - 'site/_plugins/**.js'
      - 'site/_scss/**.scss'
      - 'site/_shortcodes/**.js'
      - 'site/_transforms/**.js'
      - 'site/_utils/**.js'
      - 'tests/visual/fixtures/site/**'

jobs:
  percy:
    if: ${{ github.repository == 'GoogleChrome/developer.chrome.com' }}
    runs-on: ubuntu-latest
    env:
      # Increase RAM limit, and make uncaught exceptions crash (default in 16+).
      NODE_OPTIONS: --max_old_space_size=4096 --unhandled-rejections=strict
      NODE_ENV: visual-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 'v16.14.2'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npm run snapshots

name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**.js'
      - 'package.json'
      - '**.njk'
      - '**.scss'

jobs:
  lhci:
    if: ${{ github.repository == 'GoogleChrome/developer.chrome.com' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1.0.0
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci
      - name: Install Canary Lighthouse CI
        run: npm install @lhci/cli@next
      - name: Build
        env:
          ELEVENTY_IGNORE_NACL: true
        run: npm run production
      - name: Lighthouse CI
        env:
          ELEVENTY_ENV: production
        run: |
          npx lhci autorun \
          --config=./lighthouserc.js \
          --upload.serverBaseUrl=${{ secrets.LHCI_SERVER }} \
          --upload.token=${{ secrets.LHCI_TOKEN }}